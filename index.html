<html lang="en" dir="ltr">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/reset.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap">

        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="music-controls">
                <audio id="backgroundMusic" src="./assets/sound/music-file.mp3" loop></audio>
                <button class="playMusicBtn">Play Music</button>
                <button class="stopMusicBtn">Stop Music</button>
            </div>
            <div class="game">
                <h1>Word Hustle</h1>
                <p><span class="time">100</span> <span class="seconds">s</span></p>
                <p class="word"></p>
                <input type="text" class="userInput" placeholder="Type here..." disabled>
                <p class="score">Score: <span class="currentScore">0</span></p>
                <button class="startBtn">Start</button>
                <button class="resetBtn">Reset</button>
                <button class="stopBtn">Stop</button>
            </div>
        </div>
    </body>
</html>
